{% load static %}
{% load settings_tag %}
{% get_my_setting as MY_SETTING %}
<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="{% static 'js/bootstrap/3.3.4/css/bootstrap.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/bootstrap/3.3.4/css/bootstrap-theme.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/font-awesome/4.3.0/css/font-awesome.css?v=' %}{{ MY_SETTING.version }}" />
    <script src="{% static 'js/bootstrap/3.3.4/js/bootstrap.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/underscore/1.8.3/underscore.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/underscore/1.8.3/underscore.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/angular/1.3.9/angular.js?v=' %}{{ MY_SETTING.version }}"></script>
    <title>{% block title %} My Amazing Site{% endblock %}</title>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
