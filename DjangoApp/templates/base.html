{% load static %}
{% load settings_tags %}
{% get_my_setting as MY_SETTING %}
<!DOCTYPE html>
<html ng-app="{{ appName }}">
<head lang="ko">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="QuickSilver Web App" />

    <title>{% block title %}My AngularJS + Django Project{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'js/lib/bootstrap/3.3.4/css/bootstrap.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/lib/bootstrap/3.3.4/css/bootstrap-theme.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/lib/font-awesome/4.3.0/css/font-awesome.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/lib/summernote/0.6.4/summernote.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'js/lib/summernote/0.6.4/summernote-bs3.css?v=' %}{{ MY_SETTING.version }}" />
    <link rel="stylesheet" href="{% static 'css/main.css?v=' %}{{ MY_SETTING.version }}" />
</head>
<body class="well border-zero padding-zero margin-btm-zero">
{# 컨텐츠가 삽입되는 부분 #}
{% block content %}{% endblock %}
    <script src="{% static 'js/lib/jquery/1.11.2/jquery.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/underscore/1.8.3/underscore.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/bootstrap/3.3.4/js/bootstrap.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/bootstrap-contextmenu/0.3.2/bootstrap-contextmenu.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/summernote/0.6.4/summernote.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular/1.3.9/angular.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular/1.3.9/angular-route.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular/1.3.9/angular-resource.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular-ui-bootstrap/0.12.1/angular-ui-bootstrap.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular-ng-context-menu/1.0.1/ng-context-menu.js?v=' %}{{ MY_SETTING.version }}"></script>
    <script src="{% static 'js/lib/angular-summernote/0.3.2/angular-summernote.js?v=' %}{{ MY_SETTING.version }}"></script>
{# 자바스크립트가 삽입되는 부분 #}
{% block script %}{% endblock script %}
</body>
</html>
