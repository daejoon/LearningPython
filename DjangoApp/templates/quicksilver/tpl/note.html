<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <input type="text"
                   class="form-control"
                   ng-model="note.title"
                   id="note-title"
                   ng-blur="onBlur($event)"/>
        </h3>
    </div>
    <div class="panel-body">
        <summernote config="options" ng-model="note.content" on-blur="onBlur($event)"></summernote>
    </div>
</div>
